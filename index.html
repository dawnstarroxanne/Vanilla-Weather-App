<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="vanilla-weather-app">
          <div class="overview">
            <h1>Lisbon</h1>
            <ul>
              <li>Tuesday 15:00</li>
              <li>cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly cloudy"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>18</strong
                  ><span class="units">ºC | <a href="#">ºF</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 19%</li>
                <li>Humidity: 69%</li>
                <li>Wind: 13 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/dawnstarroxanne/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          coded by Dawn Roxanne
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
